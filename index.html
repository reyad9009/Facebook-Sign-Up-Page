<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <img src="facebook2.svg" alt="facebook_logo">
        <section>
            <div class="header_texts">
                <span class="frist_text">Create a new account</span>
                    <span class="last_text">It's quick and easy.</span>
                        </div>

            <form action="#" method="get">
            <div class="input_area">
                <div class="first_last_name_area">
                    <input class="frist_name_input" type="name" name="user" id="user" placeholder="First name" required autocomplete="off">
                    <input class="last_name_input" type="name" name="user" id="user" placeholder="Sumame" required autocomplete="off">
                </div>

                <div class="mobile_password_area">
                    <input class="mobile_number_input" type="email" id="email" name="Useremail" placeholder="mobile number or email address" autocomplete="off" required>
                    <input class="password_input" type="password" name="password" id="password" placeholder="New password" required>
                </div>

                <div class="date_of_birth_section"><!--date of birth section start-->
                        <p class="date_of_birth_text">Date of birth <span class="date_of_birth_span_text">?</span></p>
                    <div class="date_of_birth_area"><!--date of birth area start-->
                        <select class="day" name="number" id="date" required>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select class="month" name="number">
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option>Apr</option>
                            <option>May</option>
                            <option>Jun</option>
                            <option>Jul</option>
                            <option>Aug</option>
                            <option>Sep</option>
                            <option>Oct</option>
                            <option>Nov</option>
                            <option>Dec</option>
                        </select>
                        <select class="year" name="number">
                            <option value="01">2022</option>
                            <option value="02">2021</option>
                            <option value="03">2020</option>
                            <option value="04">2019</option>
                            <option value="01">2018</option>
                            <option value="02">2017</option>
                            <option value="03">2016</option>
                            <option value="04">2015</option>
                            <option value="01">2014</option>
                            <option value="02">2013</option>
                            <option value="03">2012</option>
                            <option value="04">2011</option>
                            <option value="01">2010</option>
                            <option value="02">2009</option>
                            <option value="03">2008</option>
                            <option value="04">2007</option>
                            <option value="04">2006</option>
                            <option value="04">2005</option>
                            <option value="04">2004</option>
                            <option value="04">2003</option>
                            <option value="04">2002</option>
                            <option value="04">2001</option>
                            <option value="04">2000</option>
                        </select>
                    </div><!--date of birth area end-->
                </div><!--date of birth section end-->

                <div class="grnder_section">
                    <p class="gender_text">Gender <span class="gender_span_text">?</span></p>
                    <div class="gender_aria">
                   
                        <div class="female_input">
                            <label for="gen1">Female</label>
                            <input class="radio_button" type="radio" id="gen1" name="gender" required>
                        </div>
                        <div class="male_input">
                            <label for="gen2">Male</label>
                            <input class="radio_button" type="radio" id="gen2" name="gender" required>
                        </div>
                        <div class="custom_input">
                            <label for="gen3">Custom</label>
                            <input class="radio_button" type="radio" id="gen3" name="gender" required>
                        </div>
                    </div>
                </div><!--grnder_section-->

                <div class="footer_section">
                    <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy You may receive SMS notifications from us and can opt out any time.</p>
                        <button type="submit">Sign Up</button>
                    <span class="already_have_texts">Already have an account?</span>
                </div>

            </div><!--input_arias end-->
            </form>
        </section>
    </main>
</body>
</html>
